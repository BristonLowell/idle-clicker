<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body class="background-image">
  <header class="container-fluid">
    <div class="row text-center">
      <div class="col-12 text-white">
        <h1 class="display-2">Money-Clicker</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row mt-5">
      <div class="col-12">
        <div class="d-flex justify-content-center">
          <h1 class="display-4 text-white">Money: $</h1>
          <h1 id="dollar-counter" class="display-4 text-white">--</h1>
        </div>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-3 text-center d-flex align-items-center justify-content-end">
        <h1 class="text-white">Passive Income p/s: $</h1>
        <h1 id="auto-counter" class="text-white"> </h1>
      </div>
      <div class="col-6 text-center  mb-5">
        <img src="bad-guy.gif" onclick="mine()" class="mt-4" alt="">
      </div>
      <div class="col-3 d-flex align-items-center">
        <div class="text-center text-white">
          <h1 class="border-bottom border-white">Upgrades Purchased</h1>
          <h3 id="first-upgrade-counter">--</h3>
          <h3 id="second-upgrade-counter">--</h3>
          <h3 id="third-upgrade-counter">--</h3>
          <h3 id="fourth-upgrade-counter">--</h3>
        </div>
      </div>
      <br>
    </div>
    <div class="row">
      <div class="col-6 d-flex justify-content-end">
        <div class="mt-3 bg-dark">
          <div class="d-flex align-items-center">
            <p class="text-white mx-4">Increase the amount of money you get per click!</p>
            <p class="text-success">$</p>
            <p id="price-of-first-upgrade" class="text-success">--</p>
            <button id="clicker-power-up" class="btn btn-dark text-white rounded m-1" img="" onclick="clickerPowerUp()">
              <i class="fa fa-wrench p-1 fa-3x" aria-hidden="true"></i>
            </button>
          </div>
          <div class="d-flex align-items-center justify-content-end">
            <p class="text-white mx-4">Adds $20 to your passive income!</p>
            <p class="text-success">$</p>
            <p id="price-of-second-upgrade" class="text-success">--</p>
            <button id="passive-power-up-one" class="btn btn-dark text-white rounded m-1" onclick="passiveUpgrade()">
              <i class="fas fa-piggy-bank p-1 fa-3x"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-start">
        <div class="mt-3 bg-dark">
          <div class="d-flex align-items-center">
            <button id="passive-power-up-two" class="btn btn-dark text-white rounded m-1" onclick="passiveUpgradeTwo()">
              <i class="fas fa-book-open fa-3x p-1"></i>
            </button>
            <p class="text-success">$</p>
            <p id="price-of-third-upgrade" class="text-success">--</p>
            <p class="text-white mx-4">Adds $50 to your passive income!</p>
          </div>
          <div class="d-flex align-items-center">
            <button id="passive-power-up-three" class="btn btn-dark text-white rounded m-1"
              onclick="passiveUpgradeThree()">
              <i class="fas fa-building fa-3x p-1"></i>
            </button>
            <p class="text-success">$</p>
            <p id="price-of-fourth-upgrade" class="text-success">--</p>
            <p class="text-white mx-4">Adds $250 to your passive income!</p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
  </footer>







  <script src="app.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
