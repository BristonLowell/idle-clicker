<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-dark">
  <header class="container-fluid">
    <div class="row text-center">
      <div class="col-12 text-white">
        <h1 class="mt-4">Clicker</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid bg-white">
    <div class="row">
      <div class="col-3 text-center d-flex align-items-center">
        <h5 class="p-1">Auto clicks Per/sec:</h5>
        <h5 id="auto-counter"> </h5>
      </div>
      <div class="col-6 text-center">
        <img src="bad-guy.gif" onclick="mine()" class="mt-4" alt="">
      </div>
      <div class="col-3 text-center">
        <h4>Upgrades Purchased</h4>
        <h5 id="first-upgrade-counter">--</h5>
        <h5 id="second-upgrade-counter">--</h5>
        <h5 id="third-upgrade-counter">--</h5>
        <h5 id="fourth-upgrade-counter">--</h5>
      </div>
      <br>
      <div class="col-12 mt-4">
        <div class="d-flex justify-content-center">
          <h1>Money: $</h1>
          <h1 id="dollar-counter">--</h1>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button id="clicker-power-up" class="btn btn-dark text-white rounded m-1" img="" onclick="clickerPowerUp()"><i
              class="fa fa-mouse-pointer p-1 fa-3x" aria-hidden="true"></i></button>
          <button id="passive-power-up-one" class="btn btn-dark text-white rounded m-1" onclick="passiveUpgrade()"><i
              class="fa fa-mouse-pointer p-1 fa-3x" aria-hidden="true"></i></button>
        </div>
        <div class="d-flex justify-content-center">
          <button id="passive-power-up-two" class="btn btn-dark text-white rounded m-1" onclick="passiveUpgradeTwo()"><i
              class="fa fa-mouse-pointer p-1 fa-3x" aria-hidden="true"></i></button>
          <button class="btn btn-dark text-white rounded m-1" onclick="clickerPowerUp()"><i
              class="fa fa-mouse-pointer p-1 fa-3x" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>







  <script src="app.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
